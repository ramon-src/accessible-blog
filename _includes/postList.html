<section id="__posts" class="__posts" title="Postagens" tabindex="-1">
    {% for post in paginator.posts %}
    <div class="post-resume" title="Resumo do post" tabindex="0">
        <header class="header-post">
            <div class="category-img">
                <img src="{{ site.baseurl }}/assets/imgs/{{ post.category }}.png" class="__img" alt="{{ post.category }}"
                     title="{{ post.category }}"/>
            </div>
            <span class="post-content">
                    <a class="title" href="#" alt="{{ post.title }}"><b>{{ post.title }}</b></a>
                        <p class="resume">
                            <a href="#">
                                Resumo: {{ post.resume }}
                            </a>
                        </p>
                        <span title="Ir para o post">
                        <a class="readmore-icon" href="{{ post.url | prepend:site.baseurl }}" >
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </a>
                        </span>
            </span>
              <a href="#__shortcuts" class="link-ace" title="Atalhos: ctrl, alt,  2 para postagens, 3 para categorias, 4 para pesquisa, 5 para paginação, 1 para cabeçalho de referências,  v para voltar para página inicial"></a>
        </header>
    </div>
    {% endfor %}
</section>
